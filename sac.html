<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte-nos o seu Reporte</title>
    <link rel="stylesheet" href="style/sac.css">
    <script href="Script/sac.js"></script>
</head>
<body>
    <header>
      <h1><a onclick="history.back()" href="#" style="color: white;text-decoration: none;">Noticias Mongaguá</a></h1>
        <nav>
          <ul>
            <li><a onclick="history.back()" href="#">Voltar</a></li>
          </ul>
        </nav>
      </header> 
      
<div class="container">
  <center>
    <h2>Conte-nos o seu reporte</h2>
  </center>
    <div class="contact-info">
        <center>
        <p>Para mais informações.</p>
        <p><strong>Telefone:</strong> (+55) 12 3456-7890</p>
        <p><strong>E-mail:</strong> <a href="mailto:seuemail@example.com">reportespopulacao@gmail.com</a></p>
    </center>
    </div>
    <form action="mailto:seuemail@example.com" method="post" enctype="text/plain">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail para contato</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Reporte:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Enviar">
    </form>
</div>
</body>
</html>
